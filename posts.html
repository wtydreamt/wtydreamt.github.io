---
bg: "tools.jpg"
layout: page
---

{% for tag in site.tags %}
  {% assign t = tag | first %}
  {% assign posts = tag | last %}

<h3 class="category-key" id="{{ t | downcase }}">{{ t | capitalize }}</h3>
<ul class="year">
  {% for post in posts %}
    {% if post.tags contains t %}
      <li><a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endif %}
  {% endfor %}
</ul>


{% endfor %}
